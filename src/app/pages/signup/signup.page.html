<ion-content padding class="form-content">

  <div class="logo">
    <img src="../../../assets/logo.png" alt="">
  </div>

  <div class="container">
    <h1 class="title">Sign Up</h1>

    <form class="form" [formGroup]="validations_form">
      <!-- <ion-item mode="ios" lines="none" class="form-item">
        <ion-label position="stacked" color="primary">Name</ion-label>

          </div>

      <ion-item mode="ios" lines="none" class="form-item">
        <ion-label position="stacked" color="primary">Email</ion-label>
        <ion-input class="custom" type="text" formControlName="email"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message"
            *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-item mode="ios" lines="none" class="form-item">
        <ion-label position="stacked" color="primary">Password</ion-label>
        <ion-input class="custom" type="password" formControlName="password"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message" 
            *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <div class="btn">
        <ion-button shape="round"  type="submit" [disabled]="!validations_form.valid" (click)="createAccount()">Create Account</ion-button>
      </div>
      <div class="validation-errors">
        <label class="error-message">{{errorMessage}}</label>
      </div>
    </form>
    
    <p class="not-registered">
      Already have an account? <a (click)="goToSignInPage()">Sign In.</a>
    </p>  
  </div>
  
</ion-content>
