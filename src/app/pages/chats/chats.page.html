<ion-header [translucent]="true"class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-title text-center>
      Chats
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chats</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-list lines="none">
      <ion-item *ngFor="let user of users; let i = index" (click)="navigate(user)">
        <ion-avatar slot="start" >
          <img [alt]="user?.name" [src]="user?.images[0]" />
        </ion-avatar>  
        <p slot="end">12:35</p>
        <ion-label>
          {{user?.name}}
          <p>last message</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
