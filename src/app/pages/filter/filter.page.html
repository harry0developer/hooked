<ion-header>

  <div class="custom-header">
    <h1>Filter</h1>
  </div> 


</ion-header>
<ion-content>

  
  <div class="container">
    <h1 class="title">By Distance</h1>


    <div class="distance-item">
      <ion-item lines="none">
        <ion-label>
          Prefered Distance
        </ion-label>
        <p class="value">{{distance}} KM</p>
      </ion-item>
      <ion-range [value]="50" min="1" max="100" (ionChange)="onIonChangeDistance($event)"></ion-range>
    </div>


    <h1 class="title">By Age</h1>
    <div class="distance-item">
      <ion-item lines="none">
        <ion-label>
          Prefered Age
        </ion-label>
        <p>between <span class="value">{{min}} </span> and <span class="value">{{max}}</span></p>
      </ion-item>
      <ion-range (ionChange)="onIonChangeAge($event)" min="18" max="60" [dualKnobs]="true" [value]="{ lower: 18, upper: 60 }"></ion-range>
    </div>
 
    <div class="btn">
      <ion-button shape="round" fill="outline" (click)="cancel()">Cancel</ion-button>

      <ion-button shape="round" fill="solid" (click)="applyFilter()">Apply filter</ion-button>
    </div>
  </div>


</ion-content>
