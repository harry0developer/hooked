<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-title text-center>
      Profile
    </ion-title>
    <!-- <ion-buttons slot="end">
      <ion-button id="modal">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <div class="top">
      <div class="user-avatar">
        <img *ngIf="user && user.profile_picture" [src]="user?.images[0]" alt="">
        <div class="placeholder">
          <ion-icon name="person-outline"></ion-icon>
        </div>
      </div>
      <div class="user-info">
        <h1>{{user?.name}}, {{getUserAge()}}</h1>
        <ion-button (click)="openModal()" shape="round">Edit Profile</ion-button>
      </div>
    </div>
    <div class="bottom">
      <ion-grid class="photo-grid">
        <ion-row *ngIf="user && user.images.length > 0">
          <ion-col size="4" *ngFor="let u of user.images; let i=index">
            <img [src]="u" alt="" (click)="showGallery(i)">
          </ion-col> 
        </ion-row>
        <ion-row>
          <ion-col size="4" *ngFor="let u of [1,2,3,4,5,6]">
            <img src="https://via.placeholder.com/500" alt="" >
          </ion-col> 
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
