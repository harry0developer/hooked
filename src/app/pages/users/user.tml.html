    <div class="user-card-container" *ngIf="users && users.length > 0; else emptyTemplate">
      <ion-card class="user-card" *ngFor="let user of users; let i =index"  id="{{'card-' + user.uid}}">
        <img [src]="user.images[0]" />
        <div class="user-info">
          <h1>{{user.name}}, {{getUserAge(user)}}</h1>
          <p>
            <ion-icon name="home-outline"></ion-icon>
            Lives in {{user?.location?.address}} </p>
          <p>
            <ion-icon name="location-outline"></ion-icon>
            12km away</p>
        </div>
